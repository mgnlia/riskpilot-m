<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="680" viewBox="0 0 1200 680">
  <style>
    .title { font: 700 28px Arial, sans-serif; fill: #0f172a; }
    .box { fill: #f8fafc; stroke: #334155; stroke-width: 2; rx: 10; ry: 10; }
    .text { font: 16px Arial, sans-serif; fill: #0f172a; }
    .small { font: 14px Arial, sans-serif; fill: #334155; }
    .arrow { stroke: #475569; stroke-width: 2.5; marker-end: url(#arrow); fill: none; }
  </style>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#475569"/>
    </marker>
  </defs>

  <text x="40" y="50" class="title">RiskPilot-M Architecture (Hackathon MVP)</text>

  <rect x="60" y="110" width="280" height="110" class="box"/>
  <text x="80" y="155" class="text">Mock / On-chain Position Data</text>
  <text x="80" y="182" class="small">wallet, collateral, debt, liq threshold</text>

  <rect x="420" y="110" width="300" height="110" class="box"/>
  <text x="440" y="155" class="text">Health Factor Engine</text>
  <text x="440" y="182" class="small">HF = (collateral * threshold) / debt</text>

  <rect x="800" y="110" width="320" height="110" class="box"/>
  <text x="820" y="155" class="text">Risk Band Classifier</text>
  <text x="820" y="182" class="small">CRITICAL / HIGH / MEDIUM / LOW</text>

  <rect x="200" y="340" width="320" height="130" class="box"/>
  <text x="220" y="390" class="text">Demo UI (Web + Rich CLI)</text>
  <text x="220" y="418" class="small">table, top-risk wallet, next action</text>

  <rect x="640" y="340" width="420" height="130" class="box"/>
  <text x="660" y="390" class="text">Mistral Tool-Calling Copilot</text>
  <text x="660" y="418" class="small">score_risk + suggest_next_action</text>

  <rect x="420" y="540" width="360" height="90" class="box"/>
  <text x="440" y="590" class="text">Operator Decision / Mitigation Runbook</text>

  <path d="M340 165 L420 165" class="arrow"/>
  <path d="M720 165 L800 165" class="arrow"/>
  <path d="M960 220 L960 340" class="arrow"/>
  <path d="M840 220 L500 340" class="arrow"/>
  <path d="M520 470 L560 540" class="arrow"/>
  <path d="M840 470 L640 540" class="arrow"/>
</svg>
